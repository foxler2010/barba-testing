<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>barba-testing | legacy example</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap">
  </head>
  <body>

    <!-- define the wrapper and the container -->
    <div data-barba="wrapper">
      <div data-barba="container" data-barba-namespace="legacy-page-1">
        <header>
          <h1 id="title"><a id="title-link" href="index.html">barba-testing</a></h1>
          <nav>
            <a class="nav-link" href="about.html">about</a>
            <a class="nav-link" href="examples.html">examples</a>
            <a class="nav-link" href="barba-legacy.html">BarbaJS legacy example</a>
          </nav>
        </header>
      <br>
      <h1>Legacy Example Page 1</h1>
      <a href="barba-legacy-2.html">link to page 2</a>
      <a href="index.html">go home</a>
      </div>
    </div>

    <!-- load barba (UMD version) -->
    <script src="https://unpkg.com/@barba/core"></script>

    <!-- load gsap animation library (minified version) -->
    <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>

    <!-- init barba with a simple opacity transition -->
    <script type="text/javascript">
      barba.init({
        transitions: [{
          name: 'opacity-transition',
          leave(data) {
            return gsap.to(data.current.container, {
              opacity: 0
            });
          },
          enter(data) {
            return gsap.from(data.next.container, {
              opacity: 0
            });
          }
        }]
      });
    </script>
  </body>
</html>
